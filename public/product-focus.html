<!DOCTYPE html5>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../src/css/custom/global.css" />
    <link rel="stylesheet" href="../src/css/custom/home-client.css" />
    <link rel="stylesheet" href="../src/css/custom/product-focus.css" />
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "../src/assets/img/logo.png"/>

    <title>OpenShoes</title>
  </head>

  <body>
    <header class="bg-primary header">
      <nav class="transparent">
        <div class="menu-icon">
          <i class="ph-list color-text-light"></i>
        </div>
        <div>
          <a href="./index.html" class="logo-container">
            <span class="color-error">OPEN</span>SHOES
          </a>
        </div>
      </nav>
    </header>

    <main>
      <section class="section1">
        <div class="left-container container">
          <h2 id="name-shoes">NOME</h2>
          <!--carousel-->
          <div class="slides">
            <img src="../src/assets/img/orange-shoes.svg"
              alt="sapato laranja bonito"
              class="img image bg-card">
          </div>
              
          <div class="slides">
            <img src="../src/assets/img/orange-shoes.svg"
              alt="sapato laranja bonito"
              class="img image bg-card">
          </div>
              
          <div class="slides">
            <img src="../src/assets/img/orange-shoes.svg"
              alt="sapato laranja bonito"
              class="img image bg-card">
          </div> 
              
          <div class="demo">
            <div class="column bg-card img">
              <img class="cursor" 
                src="../src/assets/img/orange-shoes.svg" 
                onclick="currentSlide(1)" 
                alt="sapato laranja bonito">
            </div>
            <div class="column bg-card img">
              <img class="cursor" 
                src="../src/assets/img/orange-shoes.svg" 
                onclick="currentSlide(2)" 
                alt="sapato laranja bonito">
            </div>
            <div class="column bg-card img">
              <img class="cursor" 
                src="../src/assets/img/orange-shoes.svg" 
                onclick="currentSlide(3)" 
                alt="sapato laranja bonito">
            </div>
          </div>
        </div>
  
          <div class=" left-container container responsive">
            <ul class="list-complete">
              <li class="list-type">
                <h2>Modelo: </h2>
                <a>teste</a>
              </li>
              <li class="list-size">
                <h2>Tamanho: </h2>
                <div class="size">
                  <button class="bg-card card-size">34</button>
                  <button class="bg-card card-size">35</button>
                  <button class="bg-card card-size">36</button>
                  <button class="bg-card card-size">37</button>
                  <button class="out-of-stock card-size" disabled>38</button>
                  <button class="bg-card card-size">39</button>
                  <button class="bg-card card-size">40</button>
                  <button class="bg-card card-size">41</button>
                  <button class="out-of-stock card-size" disabled>42</button>
                  <button class="bg-card card-size">43</button>
                  <button class="bg-card card-size">44</button>
                </div>
                <div>
                  <a>Legenda: </a>
                  <a class="bg-card legend">E</a>
                  <label> - Disponível</label>
                  <a class="out-of-stock legend">E</a>
                  <label> - Indisponível</label>
                </div>
              </li>
              <li class="list-type">
                <h2>Loja: </h2>
                <a>teste</a>
              </li>
              <li class="list-type">
                <h2>Codigo: </h2>
                <a>teste</a>
              </li>
              <li class="list-type">
                <h2>Categoria: </h2>
                <a>teste</a>
              </li>
            </ul>
          </div>
      </section>

      <section class="div-button">
        <button class="button-buy color-error">
          Comprar
        </button>

          <button class="favorite bg-primary" onclick="favorite()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" id='heart'/>
            </svg>
          </button>

      </section>

      <section class="more">
        <h2 class="text-more">VEJA MAIS</h2>
      </section>
    </main>

    <footer class="bg-primary">
      <div>
        <a href="./index.html" class="logo-footer">
          <span class="color-error">OPEN</span>SHOES
        </a>
      </div>
    </footer>

    <script src="../src/js/custom/product-focus.js"></script>
  </body>
</html>
