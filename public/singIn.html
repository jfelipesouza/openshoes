<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./src/css/custom/global.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/css/material/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./src/css/custom/header.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/custom/footer.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/custom/singIn.css" />

    <!-- SEO -->
    <link
      rel="shortcut icon"
      href="./src/assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href=" ./src/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=" ./src/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href=" ./src/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href=" ./src/assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#1d3557" />
    <meta name="theme-color" content="#457b9d" />

    <title>OpenShoes - Entre Agora</title>
  </head>

  <body>
    <header class="bg-primary header">
      <nav>
        <div>
          <a href="./index.html" class="logo-container">
            <img src="./src/assets/img/logo.svg" alt="OPENSHOES" class="logo" />
          </a>
        </div>
        <ul class="list">
          <a href="./singIn.html" class="list-item color-text-light">SingIN</a>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="left-container">
        <div class="row">
          <div class="col s12">
            <div class="card shadow">
              <div class="card-content">
                <h4 class="card-title">Login</h4>
                <form action="#">
                  <label for="usuario" class="corLabel">Usuário</label>
                  <input type="text" id="usuario" name="usuario" autofocus />
                  <label for="password" class="corLabel">Senha</label>
                  <input type="password" id="password" name="password" />
                  <input type="checkbox" id="checkbox" name="password" />
                  <div class="checkbox-container">
                    <label>
                      <input type="checkbox" class="filled-in" value="false" />
                      <span>Mantenha-me Conectado</span>
                    </label>

                    <a href="#">Esqueceu a Senha?</a>
                  </div>
                  <a href="#" class="btn btn-100">Entrar</a>
                  <p>ou</p>

                  <a href="./register.html" class="register-link"
                    >Crie a sua conta</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right-container" id="teste">
        <img src="./src/assets/img/logo-flutuante.gif" />
      </div>
    </main>

    <footer class="footer">
      <div class="footer-left-container">
        <a href="./index.html">
          <img src="./src/assets/img/logo.svg" alt="logo" />
        </a>
        <div class="footer-links-container">
          <a href="" class="footer-text-link">Encontre uma loja Open shoes</a>
          <a href="" class="footer-text-link"
            >Cadastre seu e-mail e receba novidades</a
          >
        </div>
      </div>

      <div class="footer-right-container">
        <div class="social-media">
          <span>REDES SOCIAIS</span>
          <div class="social-media-container">
            <a href="#" class="social-media-icons">
              <i class="ph-messenger-logo"></i>
            </a>
            <a href="#" class="social-media-icons"
              ><i class="ph-instagram-logo"></i
            ></a>
            <a href="#" class="social-media-icons"
              ><i class="ph-youtube-logo"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <!--  Código Javascript --->
    <script
      type="text/javascript"
      src="https://unpkg.com/phosphor-icons"
    ></script>
  </body>
</html>
