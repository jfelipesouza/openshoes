<!DOCTYPE html5>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/custom/global.css" />
    <link rel="stylesheet" href="./src/css/custom/product-focus.css" />
    <link rel="stylesheet" href="./src/css/custom/header.css" />
    <link rel="stylesheet" href="./src/css/custom/footer.css" />

    <!-- SEO -->
    <link
      rel="shortcut icon"
      type="imagem/x-icon"
      href="./src/assets/img/logo.png"
    />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href=" ./src/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=" ./src/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href=" ./src/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href=" ./src/assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#1d3557" />
    <meta name="theme-color" content="#457b9d" />
    <title>OpenShoes - Seu produto ideal</title>
  </head>

  <body>
    <header class="bg-primary header">
      <nav>
        <div>
          <a href="./index.html" class="logo-container">
            <img src="./src/assets/img/logo.svg" alt="OPENSHOES" class="logo" />
          </a>
        </div>
        <ul class="list">
          <a href="./singIn.html" class="list-item color-text-light">SingIN</a>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="left-container">
        <h2 class="title">Nike Orange Style</h2>
        <div class="slide">

          <div class="image-container shadow slides">
            <img
              src="./src/assets/img/orange-shoes.svg"
              alt="sapato laranja confortavél"
              class="image"
            />
          </div>
          <div class="image-container shadow slides">
            <img
              src="./src/assets/img/orange-shoes.svg"
              alt="sapato laranja confortavél"
              class="image"
            />
          </div>
          <div class="image-container shadow slides">
            <img
              src="./src/assets/img/orange-shoes.svg"
              alt="sapato laranja confortavél"
              class="image"
            />
          </div>

          <div class="slides-buttons-container">
            <button class="slides-buttons shadow" onclick="currentSlide(1)">
              <img
                src="./src/assets/img/orange-shoes.svg"
                alt="sapato laranja bonito"
                class="slides-buttons-image"
              />
            </button>
            <button class="slides-buttons shadow" onclick="currentSlide(2)">
              <img
                src="./src/assets/img/orange-shoes.svg"
                alt="sapato laranja bonito"
                class="slides-buttons-image"
              />
            </button>
            <button class="slides-buttons shadow" onclick="currentSlide(3)">
              <img
                src="./src/assets/img/orange-shoes.svg"
                alt="sapato laranja bonito"
                class="slides-buttons-image"
              />
            </button>
          </div>
          
        </div>
      </div>
      <div class="right-container">
        <div class="specification-container">
          <h3 class="categorie">Modelo:</h3>
          <p class="text">All Street;</p>
        </div>

        <div class="specification-container" id="list-size">
          <h3 class="categorie">Tamanhos:</h3>
          <ul class="size-list">
            <button class="size-item">34</button>
            <button class="size-item">35</button>
            <button class="size-item">36</button>
            <button class="size-item">37</button>
            <button class="size-item">38</button>
            <button class="size-item">39</button>
            <button class="size-item" disabled>40</button>
            <button class="size-item">41</button>
            <button class="size-item">42</button>
            <button class="size-item">43</button>
          </ul>
        </div>

        <div class="specification-container">
          <h3 class="categorie">Loja:</h3>
          <p class="text">Tião Calçados;</p>
        </div>

        <div class="specification-container">
          <h3 class="categorie">Código:</h3>
          <p class="text">467362c7</p>
        </div>

        <div class="specification-container">
          <h3 class="categorie">Categoria:</h3>
          <p class="text">Masculino; Feminino; Street; Nike;</p>
        </div>

        <div class="buttons-container">
          <div></div>
          <button class="buy-btn shadow">Vê mais</button>
          <div class="save-btn shadow" id="heart"onclick='favorite()'>
            <i class="ph-heart"></i>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-left-container">
        <a href="./index.html">
          <img src="./src/assets/img/logo.svg" alt="logo" />
        </a>
        <div class="footer-links-container">
          <a href="" class="footer-text-link">Encontre uma loja Open shoes</a>
          <a href="" class="footer-text-link"
            >Cadastre seu e-mail e receba novidades</a
          >
        </div>
      </div>

      <div class="footer-right-container">
        <div class="social-media">
          <span>REDES SOCIAIS</span>
          <div class="social-media-container">
            <a href="#" class="social-media-icons">
              <i class="ph-messenger-logo"></i>
            </a>
            <a href="#" class="social-media-icons"
              ><i class="ph-instagram-logo"></i
            ></a>
            <a href="#" class="social-media-icons"
              ><i class="ph-youtube-logo"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <!---Código Javascript-->
    <script src="./src/js/custom/product-focus.js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </body>
</html>
